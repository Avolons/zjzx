<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,
			html {
				width: 100%;
				font-family: "微软雅黑";
			}
			
			body .mui-bar-nav {
				background-color: #e93f32;
			}
			
			.mui-bar h1 {
				color: #FFFFFF;
				font-family: "微软雅黑";
				font-size: 20px;
			}
			
			.mui-bar-nav a {
				color: #FFFFFF;
			}
			
			.mui-content {
				background-color: #FFFFFF
			}
			
			li {
				list-style: none;
			}
			
			#message_list {
				margin: 0;
				padding: 0 16.5px;
			}
			
			#message_list li {
				height: 70px;
				padding: 15px 0;
				border-bottom: 1px solid #e7e7e7;
			}
			
			#message_list li .img_outer {
				position: relative;
				display: block;
				height: 40px;
				float: left;
				margin-right: 10px;
			}
			
			#message_list li .img_outer img {
				display: block;
				width: 40px;
			}
			
			#message_list li>div {
				float: left;
				height: 40px;
			}
			
			#message_list li>div:nth-last-of-type {
				width: calc(100% - 50px);
			}
			
			.title:after {
				content: "";
				clear: both;
				display: block;
			}
			
			.title h6 {
				font-size: 15px;
				color: #5f5f5f;
				float: left;
				margin: 0;
			}
			
			.title b {
				font-size: 11px;
				color: #afafaf;
				float: right;
			}
			
			.intrdouce p {
				font-size: 13px;
				color: #ababab;
				width: 100%;
				white-space: pre;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			
			.noneRead:after {
				content: "";
				display: block;
				height: 7px;
				width: 7px; 
				border-radius: 50%;
				position: absolute;
				z-index: 9999;
				background-color: #e93f32;
				right: -1px;
				top: -1px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">消息通知</h1>
		</header>
		<div class="mui-content" id="pullup-container">
			<div class="mui-scroll">
			<ul id="message_list">
				<li id="1">
					<div class="img_outer noneRead">
						<img src="images/message/system.png" />
					</div>
					<div class="intrdouce">
						<div class="title">
							<h6>系统通知</h6>
							<b>16/04/25</b>
						</div>
						<p>为适应职业资格证书制度改革工作需要，我部对</p>
					</div>
				</li>
			</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/extra.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.plusReady(function() {
				mui.init({
					preloadPages: [{
						id: 'messageInformation.html',
						url: 'messageInformation.html'
					}],
					pullRefresh: {
						container: '#pullup-container', 
						up: {
							height: 50, 
							contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
							contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
							callback: pullupRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
						}
					}
				});

				function creatMessage(data) {
					var farme = document.createDocumentFragment();
					var li;
					for(var i = 0; i < data.length; i++) {
						li = document.createElement("li");
						//0是未读，1是已读
						if(data.Status == 0) {
							li.innerHTML = '<div class="img_outer noneRead"><img src=' + data[i].Src + ' /></div><div class="intrdouce"><div class="title"><h6>' + data[i].Title + '</h6><b>' + data[i].Time + '</b></div><p>' + data[i].Innertext + '</p></div>';
						} else {
							li.innerHTML = '<div class="img_outer"><img src=' + data[i].Src + ' /></div><div class="intrdouce"><div class="title"><h6>' + data[i].Title + '</h6><b>' + data[i].Time + '</b></div><p>' + data[i].Innertext + '</p></div>';
						}
						li.id = data[i].Id;
						farme.appendChild(li);
					}
					return farme;
				}
				//定义分页数
				var count = 1;
				var msg_list = document.getElementById("message_list")

				function pullupRefresh() {
					var header = JSON.parse(plus.storage.getItem('header'));
					var data=JSON.stringify({
								Header: header,
								Body: {
									PageIndex: count,
									PageSize: 20
								}
						});
					setTimeout(function() {
						sendAjax('http://192.168.1.112/api/User/GetMessageList',data,function(data){
							console.log(JSON.stringify(data));
							if (data.Body.TotalCount>0) {
									msg_list.appendChild(creatMessage(data.Body.Items));
							    	count++;
							    	mui('#pullup-container').pullRefresh().endPullupToRefresh(false);
								} else{
									mui('#pullup-container').pullRefresh().endPullupToRefresh(true);
								}
								
						},function  () {
							mui('#pullup-container').pullRefresh().endPullupToRefresh(true);
						});
					}, 500);
				}
				if (mui.os.plus) {
					setTimeout(function() {
						mui('#pullup-container').pullRefresh().pullupLoading();
					}, 1000);
				} else {
						mui('#pullup-container').pullRefresh().pullupLoading();
				}
				var detailPage = null;
				
				//定义下级目录
				$("#message_list>li").on('tap', function() {
					var imgouter = $(this).children('.img_outer');
					var Id= $(this).attr("id");
					console.log(Id);
					if(imgouter.hasClass('noneRead')) {
						imgouter.removeClass("noneRead");
					}
					if(!detailPage) {
						detailPage = plus.webview.getWebviewById('messageInformation.html');
					}
					var header =JSON.parse(plus.storage.getItem('header'));
					var data=JSON.stringify({
								Header: header,
								Body: {
									Id:Id,
								}
						});
				    //后台发送改消息的已读信息
					sendAjax('http://192.168.1.112/api/User/SetMessageRead',data,function  (data) {
						return false;
					})
					//触发详情页面的newsId事件
					mui.fire(detailPage, 'messageId', {
						id: Id,
					});
					mui.openWindow({
						id: 'messageInformation.html',
						styles: {
							scrollIndicator: "none"
						}
					})

				})
			})
		</script>
	</body>

</html>
