			mui.plusReady(function() {
				mui.init({
					preloadPages: [{
						id: 'courseInformation.html',
						url: 'courseInformation.html',
						styles: {
							scrollIndicator: "none"
						}
					}],
					pullRefresh: {
						container: "#pullrefresh", //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
						up: {
							contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
							auto: true,
							contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
							callback: pullupRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
						}
					}
				});
				//***********定义搜索项
				var ClassId = '全部类别',
					Coursesort = '最新',
					Typeclass = '全部类型',
					Level = '全部'
					//**定义分页
				var count = 0;
				//**课程列表
				var courses = document.getElementById("courseCenter");
				//***********创建导航栏
				var createChiNav = function(navList) {
					var fragment = "";
					var li;
					for(var i = 0; i < navList.length; i++) {
						fragment += "<li>" + navList[i] + "</li>";
					}
					return fragment;
				};
				//***********创建二级菜单
				var createNav = function(navList) {
					var fragment = document.createDocumentFragment();
					var li;
					for(var i = 0; i < navList.length; i++) {
						li = document.createElement('li');
						if(i == 0) {
							li.className = 'taped';
						}
						li.innerHTML = navList[i].title + '<div class="nav_three"><h1>' + '全部' + navList[i].title + '</h1><ul>' + createChiNav(navList[i].list) + '</ul></div>'
						fragment.appendChild(li);
					}
					return fragment;
				};

				//**************8模板渲染，课程列表页面	
				var createFragment = function(courseList) {
					var fragment = document.createDocumentFragment();
					var li;
					for(var i = 0; i < courseList.length; i++) {
						li = document.createElement('li');
						li.id = courseList[i].Id;
						li.innerHTML = "<img  src=" + courseList[i].Src + " /><div><h1>名称：" + courseList[i].Title + "</h1><h3>简介：" + courseList[i].Introduce + "</h3><h4>￥" + courseList[i].Price + "</h4></div>"
						fragment.appendChild(li);
					}
					return fragment;
				};
