<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
		body,html{
			height: 100%;
			background-color: #FFFFFF;
			font-family: "微软雅黑";
		}
			body .mui-bar-nav {
				background-color: #e93f32;

			}
			
			.mui-bar h1 {
				color: #FFFFFF;
				font-family: "微软雅黑";
				font-size: 20px;
			}
			
			.mui-bar-nav a {
				color: #FFFFFF;
			}
			.title{
				background-color: #FFFFFF;
				padding: 18px 16px;
				border: 1px solid #e7e7e7;
			}
			#title{
				font-size: 15px;
				color: #000000;
				margin-bottom: 8px;
			}
			#name{
				font-size: 13px;
				color: #a6a6a6;
				margin-bottom: 5px;
			}
			#time{
				font-size: 13px;
				color: #a6a6a6;
				margin-bottom: 5px;
			}
			#article{
				padding: 16px;
				background-color: #FFFFFF;
				font-size: 14px;
				color: #555555;
				line-height: 23px;
				white-space: pre-wrap;
			}
		</style>

	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">消息详情</h1>
		</header>
		<div class="mui-content">
		    <div class="title">
		    	<h3 id="title"></h3>
		    	<p id="name">收件人：</p>
		    	<p id="time">发布日期：</p>
		    </div>
		    <p id="article">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/extra.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="UTF-8">
	
		mui.plusReady(function  () {
			mui.init();
			function informationWrite (data) {
				document.getElementById("title").innerHTML= data.Title;
				document.getElementById("name").innerHTML= '收件人：'+  data.Name;
				document.getElementById("time").innerHTML='发布日期：'+  data.Time;
				document.getElementById("article").innerHTML='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp'+data.Texts;
			}
			window.addEventListener('messageId',function(event){
				  //获得事件参数
				  var newsid = event.detail.id;
				  console.log(newsid);
				  //根据id向服务器请求新闻详情
				  var header = JSON.parse(plus.storage.getItem('header'));
				  var data = JSON.stringify({
							Body:{
								Id:newsid,
							},
							Header:header
						});
				sendAjax('http://192.168.1.112/api/User/GetMessageInfo',data,function  (data) {
					informationWrite(data.Body);
				})
		})
		})
		</script>
	</body>

</html>
